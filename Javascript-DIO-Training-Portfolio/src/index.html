<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portifólio</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="assets/css/global.css" />
        <link rel="stylesheet" href="assets/css/header.css" />
        <link rel="stylesheet" href="assets/css/acordeon.css" />
        <link rel="stylesheet" href="assets/css/languages.css" />
        <link rel="stylesheet" href="assets/css/portifolio.css" />
        <link rel="stylesheet" href="assets/css/experience.css" />
        <link rel="stylesheet" href="assets/css/skills.css" />
        <link rel="stylesheet" href="assets/css/loader.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet" />
        <link href="'https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    </head>
    <body>
        <main class="main">
            <header class="header">
                <img src="/src/assets/img/avataaars.png" alt="Avatar" class="photo" id="profile.photo" />
                <h1 class="title">
                    Olá, <br />
                    eu sou
                    <span id="profile.name"></span>
                </h1>

                <div class="information">
                    <p>
                        <i class="fas fa-briefcase"></i>
                        <span id="profile.job"></span>
                    </p>
                    <p>
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="profile.city"></span>
                    </p>
                    <p>
                        <i class="fas fa-phone"></i><a href="tel:(18) 9 9999-9999"><span id="profile.phone"></span></a>
                    </p>
                    <p>
                        <i class="fas fa-envelope"></i><a href="mailto:ex@email.com"><span id="profile.email"></span></a>
                    </p>
                </div>
            </header>
            <section class="about">
                <h2>Sobre Mim</h2>
                <p>
                    <span id="profile.aboutme"> </span>
                </p>
            </section>
            <section class="acordeon">
                <button class="trigger" type="button">Idiomas <i class="fas fa-chevron-down"></i></button>
                <div class="content">
                    <ul class="lenguages" id="profile.lenguages"></ul>
                </div>
            </section>
            <section class="acordeon">
                <button class="trigger" type="button">Projetos <i class="fas fa-chevron-down"></i></button>
                <div class="content">
                    <ul class="portifolio" id="profile.portifolio"></ul>
                </div>
            </section>
            <section class="acordeon">
                <button class="trigger" type="button">Experiência Profissional <i class="fas fa-chevron-down"></i></button>
                <div class="content">
                    <ul class="experience" id="profile.experience"></ul>
                </div>
            </section>
            <section class="acordeon">
                <button class="trigger" type="button">Skills <i class="fas fa-chevron-down"></i></button>
                <div class="content">
                    <div class="skills">
                        <section class="skills" id="profile.hard-skills">
                            <span class="title">Ferramentas:</span>
                            <ul class="tools-list"></ul>
                            <span class="title">Habilidades:</span>
                            <ul id="profile.soft-skills"></ul>
                        </section>
                    </div>
                </div>
            </section>
        </main>
        <script src="assets/js/acordeon.js"></script>
        <script src="assets/js/api.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
